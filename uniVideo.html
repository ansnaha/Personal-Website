<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Memories</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    background-image: url("checkered.jpg");
    text-align: center;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}


/* 1. Style for the background video */
#myVideo {
    position: fixed; 
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%; 
    width: auto;
    height: auto;
    z-index: -100; 
    object-fit: cover; 
}


/* Header bar */
header {
    background-color: #673832;  /* same as back button */
    color: white;
    padding: 20px 0;
    font-size: 28px;
    font-weight: 700;
}

/* Aesthetic video container */
.video-container {
    display: inline-block;
    margin-top: 40px;
    padding: 15px;
    border: 5px solid #673832; /* border color same as header/button */
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    background-color: #F5E0D3;
}

/* Video styling */
.video-container video {
    width: 90%;    /* smaller width */
    height: auto;  /* auto height to keep aspect ratio */
    max-height: 600px;  /* smaller height */
    border-radius: 15px;
}

/* Back button */
.back-btn {
    display: inline-block;
    margin-top: 30px;
    background: #673832;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}
.back-btn:hover {
    background: #5b3b04;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="MOVINGBACKGROUND.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="content-overlay"></div>

<header>
    ⋆˙⟡ My University Memories ⋆˙⟡
</header>

<!-- Video inside aesthetic border -->
<div class="video-container">
    <video controls autoplay>
        <source src="university.mp4" type="video/mp4">
    </video>
</div>

<br><a href="education.html" class="back-btn">⬅ Back to Education Page</a>

</body>
</html>
